<app-tweet-list [tweetList]="tweetList" (updateData)="getAllTweet()"></app-tweet-list>
<div class="text-center">
    <button class="btn btn-secondary m-2 mb-5" *ngIf="page!=0" (click)="prev()">Prev</button>
    <button class="btn btn-secondary m-2 mb-5" *ngIf="hasNext" (click)="next()">Next</button>
</div>
